  <div id="contact-page" class="title-box">
    <h1>Contact Us</h1>
    <p>Here is how you can reach us...</p>

  <!-- Section A: Contact Form -->
  <section id="contact-a">

    <div class="form-container">

      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          
          <div class="text-input">
            <label for="name">Name</label>
            <input type="text" required name="name">
          </div>

          <div class="text-input">
            <label for="subject">Subject</label>
            <input type="text" placeholder="Examples: (Customize, Purchace, Product Questions)" required name="subject">
          </div>

          <div class="text-input">
            <label for="email">Email Address</label>
            <input type="email" required name="email">
          </div>


          <div class="text-input">
            <label for="message">Message</label>
            <textarea name="message" required id="message"></textarea>
          </div>

          <div class="my-2">
            data-netlify-recaptcha="true"
          </div>
          
          <div class="text-input">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
         

        </div>
      </form>

    </div>
  </section>
